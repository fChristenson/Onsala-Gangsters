<table class="table table-striped">
    <thead>
        <th>Skill</th>
        <th>Description</th>
        <th>Level</th>
        <th>Training left</th>
    </thead>
    <tbody>
        <tr ng-repeat="skill in dataset">
            <td>{{skill.name}}</td>
            <td>{{skill.description}}</td>
            <td>{{skill.level}}</td>
            <td>{{skill.time}}</td>
        </tr>
    </tbody>
</table>
